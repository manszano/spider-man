<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="js/svg-inject.min.js"></script>
    <title>Spider-Man: Miles Morales</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Mukta:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <!--============ HEADER ============-->
    <header>
        <nav class="navbar">
            <div class="nav-menu">
                <div class="logo">
                    <img src="svg/spider-logo.svg" onload="SVGInject(this)"/>
                </div>
                <ul class="nav-list">
                    <li><a href="" class="nav-link">Home</a></li>
                    <li><a href="" class="nav-link">Story</a></li>
                    <li><a href="" class="nav-link">Wallpapers</a></li>
                    <li><a href="" class="nav-link">#BeYourself</a></li>
                </ul>
            </div>
            <div class="nav-social">
                <img src="svg/ig.svg" onload="SVGInject(this)"/>
                <img src="svg/yt.svg" onload="SVGInject(this)"/>
                <img src="svg/tt.svg" onload="SVGInject(this)"/>

            </div>
        </nav>
    </header>
    <!--============ CONTAINER ============-->
    <section class="container">
        <div class="item-1">
            <p>
                <img src="img/spider-text.png" onload="SVGInject(this)"/>                
            </p>
            <p>
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Repellendus numquam
                 impedit illo veniam nulla in autem reprehenderit vero?
                 Inventore quasi molestiae quod nobis nihil facilis dolore
                  vitae error ad quibusdam?
            </p>

            <p>
                <a href="" class="btn">Pre-order now</a>
                <a href="" class="btn-secondary">Watch the teaser</a>
            </p>
            <p>
                <img src="svg/ps.svg" onload="SVGInject(this)"/>
                <img src="svg/marvel.svg" onload="SVGInject(this)"/>
            </p>
        </div>
        <div class="item-2">
            <img src="img/spider.png" onload="SVGInject(this)"/> 
        </div>
    </section>
</body>
</html>
